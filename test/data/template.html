<tr><th>Name</th><td><input type="text" id="name" value=""/></td></tr>

<button onclick="save()">Save</button>
<button onclick="cancel()">Cancel</button>
<script>
  // When the Save button is clicked
  function save() {
    const data = {
      templateid: 0,
      templatesetid: document.getElementById('field-templatesetid').value,
      name: document.getElementById('name').value,
      front: document.getElementById('front').value,
      back: document.getElementById('back').value,
      css: document.getElementById('css').value
    };
    console.log('save data ', data);
    fetch('/template/0', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then( response => {
      if (!response.ok) {
        throw new Error(response.url + ': ' + response.status + ': ' +
          response.statusText);
      }
      console.log('response ', response);
      window.close();
    })
    .catch( err => {
      alert('failed');
      console.log('err ', err);
    });
  }

  // When the Cancel button is clicked
  function cancel() {
    window.close();
  }

</script>

    document.addEventListener("keypress", keyCapt, false);
    function keyCapt (e) {
          console.log('keyCode: ', e.keyCode);
      if (e.keyCode === 32) {
        let el = document.getElementsByClassName('default_action')[0];
        if (el) el.click();
